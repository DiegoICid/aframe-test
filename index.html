<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insanity</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/d7bd9968/components/sun-sky/dist/aframe-sun-sky.min.js">
    </script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img src="./assets/14117216.jpg" alt="" id="floor">
            <img src="./assets/istockphoto-1312314989-612x612.jpg" alt=""
                id="wall">
            <img src="./assets/istockphoto-1312314989-612x612 - Copy.jpg" alt=""
                id="wallPainted1">
        </a-assets>
        <a-entity id="player" camera kinematic-body universal-controls position="0 1.6 0">
            <a-cursor fuse="true" fuse-timeout="800">0</a-cursor>
            <a-text value="" width="5" id="score" color="black" anchor="center" position="0 -0.5 -1" align="center">
            </a-text>


        </a-entity>


        <a-sun-sky id="sunPosition" material="sunPosition: 100 1 0;"></a-sun-sky>
        <a-grid static-body src="#floor"></a-grid>
        <a-entity id="#wall"></a-entity>
        <a-entity id="#premios"></a-entity>
        <!-- <a-sky color="#fff"></a-sky> -->
    </a-scene>

    <!-- Howler script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
    
</body>

</html>
